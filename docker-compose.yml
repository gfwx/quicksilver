version: "3.8"

services:
  # MongoDB Database
  mongodb:
    image: mongo:8.0
    container_name: quicksilver-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: quicksilver
    volumes:
      - mongodb_data:/data/db
    networks:
      - quicksilver-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # FastAPI Backend
  fastapi:
    build:
      context: ./ai
      dockerfile: Dockerfile
    container_name: quicksilver-fastapi
    restart: unless-stopped
    environment:
      OLLAMA_ENDPOINT: http://host.docker.internal:11434
    volumes:
      - lancedb_data:/app/data
    networks:
      - quicksilver-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import requests; requests.get('http://localhost:8000/api')",
        ]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s
    depends_on:
      mongodb:
        condition: service_healthy

  # Next.js Frontend
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DATABASE_URL: file:/app/prisma/dev.db
        FASTAPI_ENDPOINT: http://fastapi:8000
        OLLAMA_ENDPOINT: http://host.docker.internal:11434
        PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: 1
    container_name: quicksilver-nextjs
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: file:/app/prisma/dev.db
      MONGODB_URI: mongodb://mongodb:27017/?directConnection=true
      MONGODB_DB_NAME: quicksilver
      FASTAPI_ENDPOINT: http://fastapi:8000
      FRONTEND_URL: http://localhost
      OLLAMA_ENDPOINT: http://host.docker.internal:11434
      NEXT_PUBLIC_API_URL: http://localhost
      INTERNAL_API_URL: http://nextjs:3000
      PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: 1
    volumes:
      - prisma_data:/app/prisma
    networks:
      - quicksilver-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s
    depends_on:
      fastapi:
        condition: service_healthy
      mongodb:
        condition: service_healthy

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: quicksilver-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - quicksilver-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      nextjs:
        condition: service_healthy
      fastapi:
        condition: service_healthy

networks:
  quicksilver-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  prisma_data:
    driver: local
  lancedb_data:
    driver: local
